<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerías - Contacto</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <div class="contenido-pagina">
        <header class="cabecera-pagina">
            <div class="banner">
                <img src="bannerProyectoPizzeria01.jpg" alt= "Imagen Pizzerías">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Página Principal</a></li>
                        <li><a href="pizzeria.html">Pizzerías</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="contenido-principal">
            <div class="pagina-titulo">
                <h1>Contacto</h1>
            </div>
                <div class="contenido-contacto">
                    <div class= "caja-campo">
                    <label>Nombre:</label> 
                    <input class="cont2" type="text" name="Nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class= "caja-campo">
                    <label>Email:</label> 
                    <input class="cont2" type="mail" name="Email" placeholder="Ingresa tu E-mail">
                    </div>
                    <div class= "caja-campo">
                    <label>Mensaje:</label>
                    <textarea class="cont2" name="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
